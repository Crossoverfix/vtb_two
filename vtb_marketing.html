<!doctype html>

                    <div class="header__search__type">
                        <label>

                            <span>По сотрудникам</span>

                        <label>

            <div class="container-small header__user">

            <div class="header__search__type">
                <label>
                    <input type="radio" name="type" value="first">

                <label>
                    <input type="radio" name="type" value="second" checked>
                    <span>По порталу</span>

    <div class="header__nav">
