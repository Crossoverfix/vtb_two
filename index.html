<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <title>VTB Portal</title>
    <link href="sass/style.css" rel="stylesheet">
</head>
<body>
<header>
    <div class="header">
        <div class="container-fluid">
            <div class="container">
                <a href="#" class="header__logo">
                    <img src="assets/img/ico/logo_vtb.png" alt="logo">
                </a>
                <form class="header__search">
                    <div class="header__search__field">
                        <label class="header__search__field__text">
                            <input type="text" name="search" placeholder="Поиск по порталу">
                        </label>
                        <label class="header__search__field__submit">
                            <input type="submit">
                        </label>
                    </div>
                    <div class="header__search__type">
                        <label>
                            <input type="radio" name="type" value="first">
                            <span>По сотрудникам</span>
                        </label>
                        <label>
                            <input type="radio" name="type" value="second">
                            <span>По порталу</span>
                        </label>
                    </div>
                </form>
            </div>
            <div class="container-small">
                <div class="header__user">
                    <a href="#" class="header__user__wrap">
                        <div class="header__user__wrap__avatar" style="background: url('assets/img/photo/avatar_hot.jpg')"></div>
                        <span>Анастасия Гайнуллова</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>
<main class="container-fluid">
    <div class="container"></div>
    <div class="container-small"></div>
</main>
<footer>
</footer>
</body>
</html>
